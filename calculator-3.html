<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Challenge 5 ! ~ Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="css/stlye.css" rel="stylesheet">
  </head>

  <body>
    <!-- Frame 1 (First Calculator) -->
    <div class="calculator3-wrap mx-auto trans-03">
      <div class="bobbles trans-03">
        <div class="blue-bubble trans-03"></div>
        <div class="yellow-bubble trans-03"></div>
        <div class="green-bubble trans-03"></div>
        <div class="pink-bubble trans-03"></div>
      </div>

      <div class="cal3-frame trans-03">

        <!-- Calculator Screen Display -->
        <div class="cal3-screen-display trans-03">
          <p class="cal3-prev-val mb-15" id="prev-val">3 x 9</p>
          <p class="cal2-current-val mb-5" id="current-val">27</p>
        </div>
        <!-- Calculator Screen Display -->

        <!-- Calculator Key-pad -->
        <div class="cal2-key-pad trans-03">
          <!-- Number Keys Section -->
          <div class="cal3-number-keys trans-03">
            <!-- Top keys -->
            <div class="cal3-top-keys trans-03">
              <div class="cal3-keys cal-3-sign-key cal3-btn trans-03">C</div>
              <div class="cal3-keys cal-3-sign-key cal3-btn trans-03">&#177;</div>
              <div class="cal3-keys cal-3-sign-key cal3-btn trans-03">&#x25;</div>
              <div class="cal3-keys cal-3-sign-key cal3-btn trans-03">&#xf7;</div>
            </div>
            <!-- Top keys -->

            <div class="cal3-bottom-keys trans-03">
              <div class="cal3-num-key cal3-btn trans-03">7</div>
              <div class="cal3-num-key cal3-btn trans-03">8</div>
              <div class="cal3-num-key cal3-btn trans-03">9</div>
              <div class="cal3-num-key cal3-btn trans-03">&#xd7;</div>
              <div class="cal3-num-key cal3-btn trans-03">4</div>
              <div class="cal3-num-key cal3-btn trans-03">5</div>
              <div class="cal3-num-key cal3-btn trans-03">6</div>
              <div class="cal3-num-key cal3-btn trans-03">&#x2212;</div>
              <div class="cal3-num-key cal3-btn trans-03">1</div>
              <div class="cal3-num-key cal3-btn trans-03">2</div>
              <div class="cal3-num-key cal3-btn trans-03">3</div>
              <div class="cal3-num-key cal3-btn trans-03">+</div>
              <div class="cal3-num-key cal3-btn trans-03">0</div>
              <div class="cal3-num-key cal3-btn trans-03">.</div>
              <div class="cal3-num-key equal-btn cal3-btn trans-03">=</div>
            </div>
          </div>
          <!-- Number Keys Section -->

        </div>
        <!-- Calculator Key-pad -->

      </div>
    </div>
    <!-- Frame 1 (First Calculator) -->

    <a href="calculator-2.html" id="myBtn" class="previous-frame" title="Previous Calculator">&#x2190; </a>

    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
