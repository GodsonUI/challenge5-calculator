<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Challenge 5 ! ~ Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="css/stlye.css" rel="stylesheet">
  </head>

  <body>
    <!-- Frame 1 (First Calculator) -->
    <div class="calculator-wrap mx-auto">
      <div class="cal-frame trans-03">

        <!-- Calculator Screen Display -->
        <div class=" cal2-screen-display trans-03">
          <div class="cal-menu">
            <div class="red-circle mr-5"></div>
            <div class="yellow-circle mr-5"></div>
            <div class="green-circle"></div>
          </div>
          <p class="cal2-current-val mb-5" id="current-val">41</p>
          <p class="cal2-prev-val mb-15" id="prev-val">15 x 2 + 11</p>
        </div>
        <!-- Calculator Screen Display -->

        <!-- Calculator Key-pad -->
        <div class="cal2-key-pad trans-03">
          <!-- Number Keys Section -->
          <div class="cal2-number-keys trans-03">
            <!-- Top keys -->
            <div class="cal2-top-keys trans-03">
              <div class="cal2-keys cal2-btn trans-03">C</div>
              <div class="cal2-keys cal2-btn trans-03">+/&#x2212;</div>
              <div class="cal2-keys cal2-btn trans-03">&#x25;</div>
            </div>
            <!-- Top keys -->
            <div class="cal2-bottom-keys trans-03">
              <div class="cal2-num-key cal2-btn trans-03">7</div>
              <div class="cal2-num-key cal2-btn trans-03">8</div>
              <div class="cal2-num-key cal2-btn trans-03">9</div>
              <div class="cal2-num-key cal2-btn trans-03">4</div>
              <div class="cal2-num-key cal2-btn trans-03">5</div>
              <div class="cal2-num-key cal2-btn trans-03">6</div>
              <div class="cal2-num-key cal2-btn trans-03">1</div>
              <div class="cal2-num-key cal2-btn trans-03">2</div>
              <div class="cal2-num-key cal2-btn trans-03">3</div>
              <div class="cal2-num-key cal2-zero-btn trans-03">0</div>
              <div class="cal2-num-key cal2-btn trans-03">,</div>
            </div>
          </div>
          <!-- Number Keys Section -->


          <div class="cal2-sign-keys trans-03">
            <div class="cal2-sign-key cal2-btn trans-03">&#xf7;</div>
            <div class="cal2-sign-key cal2-btn trans-03">&#xd7;</div>
            <div class="cal2-sign-key cal2-btn trans-03">&#x2212;</div>
            <div class="cal2-sign-key cal2-btn trans-03">+</div>
            <div class="cal2-sign-key cal2-btn trans-03">=</div>
          </div>
        </div>
        <!-- Calculator Key-pad -->

      </div>
    </div>
    <!-- Frame 1 (First Calculator) -->

    <a href="calculator-2.html" id="myBtn" class="next-frame hvr-bounce-to-right" title="Next Calculator">Next &#x2192;</a>

    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
