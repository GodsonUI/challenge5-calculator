<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Challenge 5 ! ~ Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="css/stlye.css" rel="stylesheet">
  </head>

  <body>
    <!-- Frame 1 (First Calculator) -->
    <div class="container-wrap mx-auto">
      <div class="container trans-03">

        <!-- Calculator Screen Display -->
        <div class="screen-display trans-03">
          <div class="cal-menu">
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
          </div>
          <p class="prev-val" id="prev-val">65 x 84</p>
          <p class="current-val" id="current-val">5460</p>
        </div>
        <!-- Calculator Screen Display -->

        <!-- Calculator Key-pad -->
        <div class="key-pad trans-03">
          <!-- Number Keys Section -->
          <div class="number-keys trans-03">
            <!-- Top keys -->
            <div class="top-keys trans-03">
              <div class="keys trans-03">C</div>
              <div class="keys trans-03"><sup>+</sup>&#x2215;<sub>&#x2212;</sub></div>
              <div class="keys trans-03">&#x25;</div>
            </div>
            <!-- Top keys -->
            <div class="bottom-keys trans-03">
              <div class="num-key trans-03">7</div>
              <div class="num-key trans-03">8</div>
              <div class="num-key trans-03">9</div>
              <div class="num-key trans-03">4</div>
              <div class="num-key trans-03">5</div>
              <div class="num-key trans-03">6</div>
              <div class="num-key trans-03">1</div>
              <div class="num-key trans-03">2</div>
              <div class="num-key trans-03">3</div>
              <div class="num-key zero-btn trans-03">0</div>
              <div class="num-key trans-03">,</div>
            </div>
          </div>
          <!-- Number Keys Section -->


          <div class="sign-keys trans-03">
            <div class="sign-key trans-03">&#xf7;</div>
            <div class="sign-key trans-03">&#xd7;</div>
            <div class="sign-key trans-03">&#x2212;</div>
            <div class="sign-key trans-03">+</div>
            <div class="sign-key trans-03">=</div>
          </div>
        </div>
        <!-- Calculator Key-pad -->

      </div>
    </div>
    <!-- Frame 1 (First Calculator) -->

    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
