<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Challenge 5 ! ~ Calculator</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet"> -->
    <link href="css/stlye.css" rel="stylesheet">
  </head>

  <body class="">
    <!-- Frame 1 (First Calculator) -->
    <div class="container-wrap mx-auto my-20">
      <div class="container mx-auto trans-03">
        <!-- Calculator Screen Display -->
        <div class="screen-display trans-03">
          <div class="cal-menu">
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
          </div>
          <p class="prev-val" id="prev-val">65 x 84</p>
          <p class="current-val" id="current-val">5460</p>
        </div>
        <!-- Calculator Screen Display -->

        <!-- Calculator Key-pad -->
        <div class="key-pad trans-03">
          <!-- Number Keys Section -->
          <div class="number-keys trans-03">
            <!-- Top keys -->
            <div class="top-keys trans-03">
              <div class="keys trans-03">C</div>
              <div class="keys trans-03"><sup>+</sup>&#x2f;<sub>&#x2212;</sub></div>
              <div class="keys trans-03">&#x25;</div>
            </div>
            <!-- Top keys -->
            <div class="bottom-keys trans-03"></div>
          </div>
          <!-- Number Keys Section -->


          <div class="sign-keys trans-03">
            
          </div>
        </div>
        <!-- Calculator Key-pad -->
      </div>
    </div>
    <!-- Frame 1 (First Calculator) -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
  </body>
</html>
